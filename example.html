<!-- load jquery, then the draggybits.js file. no h8rs. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="draggybits.js"></script>

<script type="text/javascript">

	$(function (){
		
		// nick, babyboy, you need to document this plz
		var onMinimizeListClick = function (e) {
			var $this = $(this);
			console.log($this)
			var $elm = $this.data("draggy");
			$elm.draggyBits('restore');
			$this.parent().remove();
		};
		var onMinimize = function ($elm) {
			var $a = $("<a>").attr("href", "#").html($elm.attr("title")).one('click', onMinimizeListClick).data("draggy", $elm);
			$('<li></li>').append($a).appendTo("#hiddenlist")
		};

		// call the draggyBits function on the items you want to draggy-ble
		$('.draggy').draggyBits({onMinimize:onMinimize});

	});

	
</script>
